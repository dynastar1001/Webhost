<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic-Tac-Glow</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    h1 {
      font-size: 3em;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
      margin-bottom: 20px;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 120px);
      grid-template-rows: repeat(3, 120px);
      gap: 10px;
    }

    .cell {
      width: 120px;
      height: 120px;
      background: #1f1f1f;
      border-radius: 12px;
      font-size: 3em;
      text-align: center;
      line-height: 120px;
      cursor: pointer;
      box-shadow: 0 0 12px #00f2ff80;
      transition: 0.3s;
    }

    .cell:hover {
      background: #3a3a3a;
      transform: scale(1.05);
    }

    .X {
      color: #00f2ff;
      text-shadow: 0 0 10px #00f2ff;
    }

    .O {
      color: #ff007f;
      text-shadow: 0 0 10px #ff007f;
    }

    #status {
      margin-top: 20px;
      font-size: 1.5em;
      text-shadow: 0 0 10px #fff;
    }

    #resetBtn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #00ffc3;
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 10px #00ffc3a1;
      transition: 0.3s;
    }

    #resetBtn:hover {
      background: #00b38f;
      box-shadow: 0 0 15px #00ffc3;
    }

    @media screen and (max-width: 400px) {
      #board {
        grid-template-columns: repeat(3, 80px);
        grid-template-rows: repeat(3, 80px);
      }
      .cell {
        width: 80px;
        height: 80px;
        line-height: 80px;
        font-size: 2.5em;
      }
    }
  </style>
</head>
<body>

  <h1>Tic-Tac-Glow</h1>
  <div id="board"></div>
  <div id="status">Player <span id="turn">X</span>'s turn</div>
  <button id="resetBtn">Reset Game</button>

  <script>
    const board = document.getElementById("board");
    const statusText = document.getElementById("status");
    const turnSpan = document.getElementById("turn");
    const resetBtn = document.getElementById("resetBtn");

    let currentPlayer = "X";
    let gameActive = true;
    let cells = ["", "", "", "", "", "", "", "", ""];

    function renderBoard() {
      board.innerHTML = "";
      cells.forEach((value, index) => {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        if (value) cell.classList.add(value);
        cell.textContent = value;
        cell.addEventListener("click", () => handleClick(index));
        board.appendChild(cell);
      });
    }

    function handleClick(index) {
      if (cells[index] !== "" || !gameActive) return;
      cells[index] = currentPlayer;
      renderBoard();
      if (checkWin(currentPlayer)) {
        statusText.innerHTML = `ðŸŽ‰ Player <span class="${currentPlayer}">${currentPlayer}</span> wins!`;
        gameActive = false;
        return;
      }
      if (cells.every(c => c !== "")) {
        statusText.textContent = "It's a draw!";
        gameActive = false;
        return;
      }
      currentPlayer = currentPlayer === "X" ? "O" : "X";
      turnSpan.textContent = currentPlayer;
      turnSpan.className = currentPlayer;
    }

    function checkWin(p) {
      const wins = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      return wins.some(combo => combo.every(i => cells[i] === p));
    }

    resetBtn.addEventListener("click", () => {
      currentPlayer = "X";
      gameActive = true;
      cells = ["", "", "", "", "", "", "", "", ""];
      statusText.innerHTML = `Player <span id="turn">X</span>'s turn`;
      renderBoard();
    });

    renderBoard();
  </script>

</body>
</html>
